<div class="dice-roller-container">
  <h1>Virtual Dice Roller</h1>
  <div class="dice-roller">
    <label for="diceCount">Number of Dice:</label>
    <input
      id="diceCount"
      type="number"
      [(ngModel)]="diceCount"
      min="1"
      max="1000"
    />
  </div>
  <div class="dice-roller">
    <label for="diceType">Type of Dice:</label>
    <select id="diceType" [(ngModel)]="diceType">
      <option *ngFor="let type of diceTypes" [value]="type">{{ type }}-sided</option>
    </select>
  </div>
  <!-- "Roll" button is disabled if diceCount exceeds 1000 -->
  <button (click)="rollDice()" [disabled]="diceCount > 1000">Roll</button>

  <!-- Error message displayed when diceCount exceeds 1000 -->
  <div *ngIf="diceCount > 1000" class="error">
    The number of dice cannot exceed 1000.
  </div>

  <div *ngIf="rollResults.length > 0">
    <h2>Roll Results:</h2>
    <div *ngFor="let result of rollResults; let i = index">
      <p>Die {{ i + 1 }}: {{ result }}</p>
    </div>
    <p>Total: {{ rollTotal }}</p>
  </div>
</div>
